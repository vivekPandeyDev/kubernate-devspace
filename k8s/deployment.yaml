apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      automountServiceAccountToken: false
      serviceAccountName: user-service-sa

      containers:
        - name: user-service
          image: user-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
          # Define CPU, Memory, and Ephemeral Storage constraints
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "2Gi"

          volumeMounts:
            - name: app-storage
              mountPath: /app/data

      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: user-service-pvc