apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      automountServiceAccountToken: false
      serviceAccountName: user-service-sa

      containers:
        - name: user-service
          image: user-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          # Define CPU, Memory, and Ephemeral Storage constraints
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "256Mi"   # ✅ Storage request
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"     # ✅ Storage limit

          volumeMounts:
            - name: app-storage
              mountPath: /app/data

      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: user-service-pvc